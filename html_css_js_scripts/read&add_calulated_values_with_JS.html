<script>
  function capture(){
    // Get the inner text of elements and convert them to numbers
    var val = parseFloat(document.getElementById("calcValue1").innerText);
    var val2 = parseFloat(document.getElementById("calcValue2").innerText);
    
    // Check if the conversion was successful
    if (!isNaN(val) && !isNaN(val2)) {
        //alert(val + val2);
		result = val+val2
		// Update the inner text of the existing element to display the result
        document.getElementById("showResult").innerText = "Result after addition: " + result;
    } else {
        alert("Error: One or both values are not valid numbers.");
    }
  };

  // Call the capture function after a delay
  setTimeout(capture, 500);

</script>
